<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>

  <div class="bg">
    <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
  </div>

  <main>
    <div class="card">
      <header>
        <div class="card__banner">
          <img src="images/bg-pattern-card.svg">
        </div>
        <div class="card__avatar">
          <img src="images/image-victor.jpg">
        </div>
      </header>
      <main>
        <div class="card__text">
          <div class="card__text__name">
            <h1>Victor Crest</h1>
            <h2>26</h2>
          </div>
          <div class="card__text__place">
            <h2>London</h2>
          </div>
        </div>
      </main>
      <footer>
        <div class="underline"></div>
        <div class="card__info">
          <div class="card__info__follow">
            <h1>80K</h1>
            <p>Follows</p>
          </div>
          <div class="card__info__likes">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="card__info__photos">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </footer>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LG2GAME" target="_blank">Arek Gorszczyk</a>.
  </div>
</body>
</html>
